<div class="panel panel-default" ng-class="{'panel-success': $ctrl.toggle}">
  <div class="panel-heading clearfix">
    <button class="btn btn-default btn-sm pull-right" ng-click="$ctrl.toggleSubscription(!$ctrl.toggle)" ng-model="$ctrl.toggle" uib-btn-checkbox>{{ $ctrl.toggle ? 'Unsubscribe' : 'Subscribe' }}</button>

    <h3 class="panel-title">
      {{ $ctrl.topic.abbr }}
      <small style="font-size: 12px;">({{ $ctrl.topic.type }})</small>
    </h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <form class="form-horizontal form-margin">

          <div class="form-group">
            <label>Weight</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.weight" ng-readonly="true">
              <span class="input-group-addon">kg</span>
            </div>
          </div>

		  <div class="form-group">
			<label>Timestamp</label>
			<div class="input-group">
			  <input type="number" class="form-control" ng-model="$ctrl.message.header.stamp.secs" ng-readonly="$ctrl.isSubscribing">
			  <span class="input-group-addon">secs</span>
			</div>
		  </div>
		</form>
	  </div>

        </form>
      </div>

      <div class="col-sm-6">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>Status</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-value="$ctrl.message.status" ng-readonly="true">
              <span class="input-group-addon">N/A</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
